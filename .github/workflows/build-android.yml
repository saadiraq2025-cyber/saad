name: 🚀 Build & Sign Android App (APK + AAB)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: 📦 Install Capacitor CLI
        run: npm install -g @capacitor/cli@latest

      - name: 📂 Install Dependencies
        run: |
          npm install
          echo "✅ Packages installed"

      - name: 🏗️ Build Web App
        run: |
          npx cap copy android
          echo "✅ Web assets copied"

      - name: 🔨 Build APK & AAB
        run: |
          cd android
          ./gradlew assembleRelease
          ./gradlew bundleRelease
          echo "✅ Build completed"

      - name: 📦 Upload Build Artifacts
        uses: actions/upload-artifact@v4   # ✅ أحدث إصدار (بدلاً من v3)
        with:
          name: TaxiIraq-Builds
          path: |
            android/app/build/outputs/**/*.apk
            android/app/build/outputs/**/*.aab

      - name: ✅ Done
        run: echo "🎉 APK and AAB created successfully!"

name: 🌐 Build HTML App to Android (APK + AAB)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⚙️ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: 📦 Install Web2App Action
        uses: darkshredder/web-to-app-action@main
        with:
          build-folder-path: "."               # مجلد ملفات موقعك (index.html موجود هنا)
          app-name: "TaxiIraqApp"
          output-folder-path: "my-apks"

      - name: 📤 Upload APK & AAB
        uses: actions/upload-artifact@v4
        with:
          name: TaxiIraq-Builds
          path: my-apks/

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>السائق - تكسي العراق الشامل</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<style>
body,html{margin:0;padding:0;height:100%;font-family:Tahoma;background:#f5f5f5;}
#map{height:80vh;}
#panel{background:#fff;text-align:center;padding:10px;box-shadow:0 -2px 5px rgba(0,0,0,0.2);}
h3{color:#2e7d32;margin:5px 0;}
button{background:#fdd835;border:none;padding:10px 20px;border-radius:8px;font-weight:bold;cursor:pointer;margin:5px;}
button:hover{background:#ffee58;}
</style>
</head>
<body>
<div id="map"></div>
<div id="panel">
  <h3>🚖 لوحة السائق</h3>
  <div id="rideInfo">بانتظار الرحلات...</div>
  <button id="endRide" disabled>🚗 إنهاء الرحلة</button>
</div>

<script>
// 🔹 Firebase إعداد
const app=firebase.initializeApp({
  apiKey:"AIzaSyBZy7GTKn62CqeXAgm2fLrXI67P4Lc4Q3M",
  authDomain:"taxi-15314.firebaseapp.com",
  databaseURL:"https://taxi-15314-default-rtdb.firebaseio.com/",
  projectId:"taxi-15314"
});
const db=firebase.database();

// 🔹 الخريطة
let map=L.map('map').setView([33.3152,44.3661],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

let driverMarker=null;
let currentCoords=[33.3152,44.3661];
navigator.geolocation.watchPosition(pos=>{
  currentCoords=[pos.coords.latitude,pos.coords.longitude];
  if(!driverMarker){
    driverMarker=L.marker(currentCoords).addTo(map).bindPopup("📍 موقعي الحالي").openPopup();
  }else{
    driverMarker.setLatLng(currentCoords);
  }
});

// 🔊 الصوت
let audioCtx=null, beepInterval=null;
document.addEventListener("click", unlockAudio, { once: true });
document.addEventListener("touchstart", unlockAudio, { once: true });
function unlockAudio(){try{audioCtx=new (window.AudioContext||window.webkitAudioContext)();if(audioCtx.state==="suspended")audioCtx.resume();}catch(e){console.error(e);}}
function startBeep(){stopBeep();if(!audioCtx){audioCtx=new (window.AudioContext||window.webkitAudioContext)();}beepInterval=setInterval(()=>{const o=audioCtx.createOscillator();const g=audioCtx.createGain();o.type="sine";o.frequency.value=800;o.connect(g);g.connect(audioCtx.destination);o.start();setTimeout(()=>o.stop(),300);},1000);}
function stopBeep(){if(beepInterval){clearInterval(beepInterval);beepInterval=null;}}

// 🔹 المتغيرات
const rideInfo=document.getElementById("rideInfo");
const endBtn=document.getElementById("endRide");
let routeControl=null;
let driverStatus="available";
let activeRideId=null;

// 🟢 مراقبة الرحلات
function watchForRides(){
  db.ref("rides").on("child_added",snap=>{
    const ride=snap.val();
    const id=snap.key;
    if(driverStatus==="busy") return;

    if(ride.status==="جديدة"){
      startBeep();
      rideInfo.innerHTML=`
        🚖 <b>رحلة جديدة</b><br>
        من (${ride.start[0].toFixed(4)}, ${ride.start[1].toFixed(4)})<br>
        إلى (${ride.end[0].toFixed(4)}, ${ride.end[1].toFixed(4)})<br>
        المسافة: ${ride.distance} كم<br>
        الأجرة: ${ride.fare} د.ع<br><br>
        <button id="acceptRide">✅ قبول</button>
        <button id="rejectRide">❌ رفض</button>
      `;

      document.getElementById("acceptRide").onclick=()=>{
        stopBeep();
        driverStatus="busy";
        activeRideId=id;

        // حفظ رقم السائق في الرحلة
        const driverPhone=prompt("📱 أدخل رقم هاتفك ليتمكن الراكب من الاتصال بك:");
        db.ref("rides/"+id).update({
          status:"مقبولة",
          driverPhone:driverPhone||"غير معروف",
          driverLat:currentCoords[0],
          driverLng:currentCoords[1],
          notification:"✅ تم قبول الرحلة من قبل السائق"
        });

        rideInfo.innerHTML=`
          ✅ تم قبول الرحلة<br>
          الراكب: ${ride.riderPhone}<br>
          المسافة: ${ride.distance} كم<br>
          الأجرة: ${ride.fare} د.ع<br><br>
          <button id="openWaze">📍 تتبع الرحلة في Waze</button>
          <button id="callRider">📞 اتصال بالراكب</button>
        `;
        endBtn.disabled=false;

        // زر الاتصال بالراكب
        document.getElementById("callRider").onclick=()=>{
          window.location.href=\`tel:${ride.riderPhone}\`;
        };

        // زر Waze
        document.getElementById("openWaze").onclick=()=>{
          const lat=ride.end[0];const lng=ride.end[1];
          window.open(\`https://waze.com/ul?ll=\${lat},\${lng}&navigate=yes\`, "_blank");
        };

        // رسم المسار
        if(routeControl){map.removeControl(routeControl);}
        navigator.geolocation.getCurrentPosition(pos=>{
          const driverPos=[pos.coords.latitude,pos.coords.longitude];
          routeControl=L.Routing.control({
            waypoints:[
              L.latLng(driverPos[0],driverPos[1]),
              L.latLng(ride.end[0],ride.end[1])
            ],
            router:L.Routing.osrmv1({serviceUrl:'https://router.project-osrm.org/route/v1'}),
            lineOptions:{styles:[{color:'blue',opacity:0.8,weight:5}]},
            addWaypoints:false,
            fitSelectedRoutes:true,
            show:false
          }).addTo(map);
        });
      };

      document.getElementById("rejectRide").onclick=()=>{
        stopBeep();
        db.ref("rides/"+id).update({
          status:"مرفوضة",
          notification:"❌ السائق رفض الرحلة"
        });
        rideInfo.innerHTML="🚕 تم رفض الرحلة — بانتظار طلب جديد.";
      };
    }
  });

  // تحديث موقع السائق لحظيًا
  navigator.geolocation.watchPosition(pos=>{
    if(activeRideId){
      db.ref("rides/"+activeRideId).update({
        driverLat:pos.coords.latitude,
        driverLng:pos.coords.longitude
      });
    }
  });
}

watchForRides();

// 🚗 إنهاء الرحلة
endBtn.onclick=()=>{
  if(!activeRideId)return;
  stopBeep();
  db.ref("rides/"+activeRideId).update({
    status:"منتهية",
    notification:"🚗 تم إنهاء الرحلة"
  });
  if(routeControl){map.removeControl(routeControl);}
  endBtn.disabled=true;
  rideInfo.innerHTML="🚗 تم إنهاء الرحلة. بانتظار طلب جديد...";
  driverStatus="available";
  activeRideId=null;
};
</script>
</body>
</html>
